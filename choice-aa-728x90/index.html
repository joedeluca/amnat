    <script>
      function theCircus() {
        var tl = gsap.timeline()

        const randRot = gsap.utils.random(-120, 120, true)

        const ribbonRange = (start, end) => {
          const range = Math.abs(end - start) + 1
          const step = start <= end ? 1 : -1
          return Array(range)
            .fill()
            .map((_, idx) => `#ribbon>path:nth-of-type(${start + idx * step})`)
        }

        tl.add("scene1")
          .to("#ribbon", {
            x: "47",
            y: "165",
            rotation: 315,
            transformOrigin: "0px 20px",
            scale: 1,
            opacity: 1,
            duration: 0.15,
          })
          .fromTo(
            ribbonRange(0, 100),
            {
              rotation: randRot,
              scale: 0.5,
              transformOrigin: "0% 0% 0%",
              opacity: 0,
            },
            {
              rotation: 0,
              scale: 1,
              opacity: 1,
              stagger: {
                each: 0.1,
                repeat: 1,
                yoyo: true,
                repeatDelay: 0.5,
              },
            },
            "scene1"
          )
        tl.to(
          "#text_1",
          { duration: 1, opacity: 1, x: "+=4", ease: "back.out(1.7)" },
          "scene1"
        )
        tl.to("#text_1b", { duration: 0.5, opacity: 1 }, "scene1")
        tl.to("#bottomBar", { duration: 0.5, opacity: 1 }, "scene1")
        tl.to("#logo", { duration: 0.5, opacity: 1 }, "scene1")

        tl.add("scene2")
          .to("#ribbon", {
            x: "47",
            y: "165",
            rotation: 315,
            transformOrigin: "0px 20px",
            scale: 1,
            opacity: 1,
            duration: 0.15,
          })
          .fromTo(
            ribbonRange(200, 0),
            {
              rotation: randRot,
              scale: 0.5,
              transformOrigin: "0% 0% 0%",
              opacity: 0,
            },
            {
              rotation: 0,
              scale: 1,
              opacity: 1,
              stagger: {
                each: 0.1,
                repeat: 1,
                yoyo: true,
                repeatDelay: 0.5,
              },
            },
            "scene2"
          )
        tl.to("#text_1", { duration: 0.5, opacity: 0 }, "scene2")
        tl.to("#text_2", { duration: 0.5, x: 4, opacity: 1 }, "scene2+=0.5")

        tl.add("scene3")
          .to("#ribbon", {
            x: "47",
            y: "165",
            rotation: 315,
            transformOrigin: "0px 20px",
            scale: 1,
            opacity: 1,
            duration: 0.15,
          })
          .fromTo(
            ribbonRange(200, 0),
            {
              rotation: randRot,
              scale: 0.5,
              transformOrigin: "0% 0% 0%",
              opacity: 0,
            },
            {
              rotation: 0,
              scale: 1,
              opacity: 1,
              stagger: {
                each: 0.1,
                repeat: 1,
                yoyo: true,
                repeatDelay: 0.5,
              },
            },
            "scene3"
          )

        tl.to("#text_2", { duration: 0.5, opacity: 0 }, "scene3")
        tl.to("#text_3", { duration: 0.5, x: "+=4", opacity: 1 }, "scene3+=0.5")

        tl.add("scene4")
          .to("#ribbon", {
            x: "47",
            y: "165",
            rotation: 315,
            transformOrigin: "0px 20px",
            scale: 1,
            opacity: 1,
            duration: 0.15,
          })
          .fromTo(
            ribbonRange(200, 0),
            {
              rotation: randRot,
              scale: 0.5,
              transformOrigin: "0% 0% 0%",
              opacity: 0,
            },
            {
              rotation: 0,
              scale: 1,
              opacity: 1,
              stagger: {
                each: 0.1,
                repeat: 1,
                yoyo: true,
                repeatDelay: 0.5,
              },
            },
            "scene4"
          )

        tl.to("#text_3", { duration: 0.5, x: 4, opacity: 0 }, "scene4")
        tl.to("#text_4", { duration: 0.5, x: "+=4", opacity: 1 }, "scene4+=0.5")
        tl.set("#text_1b", { y: "+=55", opacity: 0 }, "scene4").to(
          "#text_1b",
          { duration: 0.5, opacity: 1 },
          "scene4+=0.5"
        )

        tl.add("scene5")
        tl.to("#text_1b", { duration: 0.5, opacity: 0 }, "scene5")
        tl.to("#text_4", { duration: 0.5, x: 4, opacity: 0 }, "scene5")
        tl.to("#text_5", { duration: 0.5, y: "-=4", opacity: 1 }, "scene5+=0.5")
        tl.to("#logo", { duration: 0.5, opacity: 0 }, "scene5")
        tl.to("#bottomBar", { duration: 0.5, x: "-=4", opacity: 0 }, "scene5")

        tl.add("scene6", "+=2.5")
          .to("#ribbon", {
            x: "130",
            y: "180",
            rotation: 306,
            transformOrigin: "0px 20px",
            scale: 1,
            opacity: 1,
            duration: 0.15,
          })
          .fromTo(
            ribbonRange(0, 100),
            {
              rotation: randRot,
              scale: 0.5,
              transformOrigin: "0% 0% 0%",
              opacity: 0,
            },
            {
              rotation: 0,
              scale: 1,
              opacity: 1,
              stagger: {
                each: 0.1,
                repeat: 0,
                yoyo: true,
                repeatDelay: 0.5,
              },
            },
            "scene6"
          )
        tl.to("#logo", { duration: 0.5, opacity: 0 }, "scene6")
        tl.to("#photo", { duration: 0.5, opacity: 1 }, "scene6")
        tl.to("#text_5", { duration: 0.5, x: "-=4", opacity: 0 }, "scene6")
        tl.to("#text_6", { duration: 0.5, x: 4, opacity: 1 }, "scene6+=.5")
        tl.to("#cta", { duration: 0.5, opacity: 1 }, "scene6+=1")
        tl.to("#cta_text", { duration: 0.5, opacity: 1 }, "scene6+=1")
        tl.to("#logo_2", { duration: 0.5, opacity: 1 }, "scene6+=.5")

        return tl
      }

      function adjustImageSizes() {
        const images = document.querySelectorAll("img")
        images.forEach((img) => {
          const adjustSize = () => {
            img.style.width = img.naturalWidth / 2 + "px"
            img.style.height = img.naturalHeight / 2 + "px"
          }
          if (img.complete) {
            adjustSize()
          } else {
            img.onload = adjustSize
          }
        })
      }

      if (!Enabler.isInitialized()) {
        Enabler.addEventListener(
          studio.events.StudioEvent.INIT,
          enablerInitialized
        )
      } else {
        enablerInitialized()
      }

      function enablerInitialized() {
        if (!Enabler.isVisible()) {
          Enabler.addEventListener(studio.events.StudioEvent.VISIBLE, adVisible)
        } else {
          adVisible()
        }
      }

      function adVisible() {
        document
          .getElementById("banner")
          .addEventListener("click", bgExitHandler)
        adjustImageSizes()
        const tl = theCircus()
      }
      function bgExitHandler(e) {
        Enabler.exit("CTA Exit")
        console.log("bgExitHandler")
      }
    </script>
